version: "3"
services:
  php:
    container_name: teste-SoftExpert
    build: ./apache-php
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
    links:
      - db
  db:
    container_name: postgres-teste_SoftExpert
    build: ./dbpostgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data